<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INSTAPANDAS</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

<body>
    <nav class="navegador cyan lighten-4">
        <div class="nav-wrapper">
            <a href="#" class="">
                <img src="img/logo.png" alt="" class="responsive-img brand-logo center logo">
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s3 m12 l12">
                <div class="col s12 ">
                    <div class="resize-container center-align">
                        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" class="resize-drag"></div>
                    </div>
                </div>
            <div class="col s12 m2 center-align" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img class="img-panda responsive-img" src="img/griz.png" draggable="true" ondragstart="drag(event)" id="drag1" width="100"
                    height="100">
                <img class="responsive-img" src="img/bare1.jpg" alt="" draggable="true" ondragstart="drag(event)" id="drag2" width="100"
                    height="100">
                <img class="responsive-img" src="img/bare2.jpg" alt="" draggable="true" ondragstart="drag(event)" id="drag3" width="100"
                    height="100">
                <img class="responsive-img" src="img/bare3.jpg" alt="" draggable="true" ondragstart="drag(event)" id="drag4" width="100"
                    height="100">
                <img class="responsive-img" src="img/pardo.jpg" alt="" draggable="true" ondragstart="drag(event)" id="drag5" width="100"
                    height="100">
                <img class="responsive-img" src="img/family.png" alt="" draggable="true" ondragstart="drag(event)" id="drag6" width="100"
                    height="100">
            </div>
          </div>
        </div>
    </div>
